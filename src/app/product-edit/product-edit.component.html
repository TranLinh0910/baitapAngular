<h2>Cập nhập sản phẩm</h2>
<form action="" class="mt-3">
  <div class="mt-3">
    <label for="form-label">Tiêu đề</label>
    <input
      type="text"
      class="form-control"
      name="title"
      [(ngModel)]="product.title"
    />
  </div>
  <div class="mt-3">
    <label for="form-label">Giá</label>
    <input
      type="text"
      class="form-control"
      name="price"
      [(ngModel)]="product.price"
    />
  </div>
  <div class="mt-3">
    <label for="form-label">Mô tả</label>
    <input
      type="text"
      class="form-control"
      name="desc"
      [(ngModel)]="product.desc"
    />
  </div>
  <div class="mt-3">
    <label for="form-label">tác giả</label>
    <input
      type="text"
      class="form-control"
      name="author"
      [(ngModel)]="product.author"
    />
  </div>
  <button class="btn btn-primary mt-3" (click)="onUpdateProduct()">
    Cập nhập sản phẩm
  </button>
</form>
